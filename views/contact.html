<body>

            <section class="hero-img">

                <nav class="navbar">

                    </ul>
                </nav>

                <article class="hero-text">
                    <h1>Chocolate cravings?</h1>
                </article>
            </section>
        </header>

        <main class="main-contact">
            <article class="contact-front">
                <h2>Something on your mind?</h2>
            </article>
            <article class="contact-back">
                <h2>Contact</h2>
                <p>
                    Write something..

    <script>
        // Jag kallar på navbar och burger //
        var navbar = document.querySelector(".navbar")
        var burger = document.querySelector(".burger")

        // Jag kallar på en funktion som växlar mellan stängd och öppen meny //
        function toggleHamburger() {
            navbar.classList.toggle("open-nav")
            burger.classList.toggle("close-burger")
        }
        // Jag lägger till en eventlistener för att det ska hända nåt när man klickar på menyn //
        burger.addEventListener("click", toggleHamburger)

        // Jag kallar på alla länkar //
        var menuLinks = document.querySelectorAll(".menuLink")

        // Jag lägger till en eventlistener för att det ska hända nåt när man klickar på länkarna //
        menuLinks.forEach(
            function (menuLink) {
                menuLink.addEventListener("click", toggleHamburger)
            }
        )

    </script>
</body>
